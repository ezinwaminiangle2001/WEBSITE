<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lailai Tech | Love creating thing live on internet.</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!-- header section start -->
<header  class="header">
    <div class="logo">
        <a href="index.html">Lailai<span>Tech</span></a>
    </div>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#About">About</a>
        <a href="#Service">Service</a>
        <a href="#Portfoilo">Portfoilo</a>
        <a href="#Blog">Blog</a>
        <a href="#Testmonials">Testmonials</a>
        <a href="#Contact">Contact</a>
    </nav>

    <div class="icons">
        <div class="nenu" id="menu-btn">menu</div>
        <div class="search" id="search-btn">search</div>
        <div class="search" id="login-btn">login</div>
    </div>

    <form action="" class="search-form">
        <input type="text" name="search" placeholder="Search here...">
        <label for="" class="fas fa-search"></label>

    <form action="" class="login-form">
        <h3 class="login-title">Login now</h3>
        <div class="form-group">
            <input required type="email" placeholder="enter your email" title="must be a valid email address" class="box">
        </div><br>
        <div class="form-group">
            <input required type="password" placeholder="enter your password" title="Must be at least 8 Character" class="box">
        </div>
        <p>forget your password <a href="#">click here</a></p>
        <p>Don't have an account <a href="#">create now</a></p>
        <input type="submit" value="Login now" class="btn">
    </form>
</header>
